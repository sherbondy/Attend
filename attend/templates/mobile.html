<!DOCTYPE HTML>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>QR Attend: {{ event.name }}</title>
	<link rel="apple-touch-icon" href="http://graph.facebook.com/{{ event.id }}/picture">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
	<style type="text/css">
	    * {
            margin: 0;
            padding: 0;
            font-size: 1em;
            font-size: 100%;
            text-decoration: none;
            font-weight: normal;
            border: none;
            border-collapse: collapse;
            list-style: none;
        }

        body {
            max-width: 480px;
            margin: 0 auto;
            width: 100%;
            background: white;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            -webkit-text-size-adjust: none;
        }
        body.portrait {
            min-height: 416px;
        }
        body.landscape {
            min-height: 268px;
        }
        body.portalone {
            min-height: 460px;
        }
        body.landalone {
            min-height: 300px;
        }
        
        #top {
            font-size: 20px;
            background: #6ec435;
            padding: 8px;
            margin-bottom: 8px;
        }
        h1, h2 {
            font-weight: bold;
        }
        img {
            float: left;
            margin-right: 16px;
            margin-left: 8px;
            margin-bottom: 8px;
        }
        h2 {
            font-size: 18px;
        }
        h3 {
            margin-left: 8px;
            font-weight: bold;
            color: #666;
        }
        
        #content ul {
            clear:both;
            margin: 8px;
        }
        
        ul li {
            background: #efefef;
            padding: 4px 8px;
            border-bottom: 1px solid #fff;
        }
        li:first-child {
            -webkit-border-radius: 8px 8px 0 0;
        }
        li:last-child {
            -webkit-border-radius: 0px 0px 8px 8px;
        }
        li:first-child:last-child {
            -webkit-border-radius: 8px;
        }
            
        li span {
            font-weight: bold;
            color: #6ec435;
            display: block;
            float:left;
            width: 80px;
        }
        li strong {
            display: block;
            margin-left: 90px;
        }
        
        #email_form {
            display:none;
        }
        
	</style>
	<script src="/static/zepto.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="top">
	    <h1>QR Attend</h1>
	</div>
	
	<div id="content">
	    <img src="http://graph.facebook.com/{{ event.id }}/picture">
	    <h2>{{ event.name }}</h2>
	    <h3>{{ event.start_dt|date:"l, F j" }}</h3>
	    
	    <ul>
	        <li>
	            <a id="email_link" href="#">Email iCal Event!</a>
	            <form id="email_form" action="/email/{{ event.id }}" method="post">
	                {% csrf_token %}
	                <input name="email" id="email" type="email">
	            </form>
	        </li>
	    </ul>
	    
	    <ul>
	        <li><span>host</span>
	            <strong>{{ event.owner.name }}</strong>
	        </li>
	    </ul>
	        
	    <ul>
            <li><span>time</span>
                <strong>{{ event.start_dt|date:"P" }}</strong>
            </li>
            <li><a href="http://maps.google.com/?q={{ event.location|urlencode }}"><span>location</span>
                <strong>{{ event.location }}</strong></a></li>
        </ul>
        
        <h3>Description</h3>
        <ul>
            <li>{{ event.description }}</li>
        </ul>
	</div>
		
	<script type="text/javascript">
	    $(document).ready(function(){
	        function hide_address_bar () {
                window.scrollTo(0, 1);
                setTimeout(function () {window.scrollTo(0, 0);}, 0);
            }
            
	        function orientation_changed () {
                // Update the global variable for tracking current orientation.
                is_portrait = (window.orientation == 0 ||
                               window.orientation == null);

                // Update the styles
                mutual_text = is_portrait ? '(m)' : '(mutual)';
                $('.mutual').text(mutual_text);

                if (window.navigator.standalone) {
                    $('body').attr('class','').addClass(is_portrait ? 'portalone' : 'landalone');
                }
                else {
                    $('body').attr('class','').addClass(is_portrait ? 'portrait' : 'landscape');
                    setTimeout(hide_address_bar, 100);
                }
            }
            
            $("#email_link").bind("click", function() {
                $("#email_form").show();
                return false;
            });
            
	        if($.os.ios) {
	            window.addEventListener('orientationchange', orientation_changed, false);
                orientation_changed();
                // Hides toolbar on iPhone
                setTimeout(hide_address_bar, 100);
            }
        });
	</script>
</body>
</html>
