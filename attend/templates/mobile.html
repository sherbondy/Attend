<!DOCTYPE HTML>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>QR Attend: {{ event.name }}</title>
	<link rel="apple-touch-icon" href="http://graph.facebook.com/{{ event.id }}/picture">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
	<style type="text/css">
	    html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
        	margin: 0;
        	padding: 0;
        	border: 0;
        	font-size: 100%;
        	font: inherit;
        	vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
        	display: block;
        }
        body {
        	line-height: 1;
        }
        ol, ul {
        	list-style: none;
        }
        blockquote, q {
        	quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
        	content: '';
        	content: none;
        }
        table {
        	border-collapse: collapse;
        	border-spacing: 0;
        }
        
        
	</style>
	<script src="/static/zepto.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="top">
	    <h1>QR Attend</h1>
	</div>
	
	<div id="content">
	</div>
	
	<footer>
	    <p>Created by Ethan, Jacob, and Dennis for 
	        the 2011 FB Hackathon.</p>
	    </p>
	</footer>
	
	<script type="text/javascript">
	    function hideURLbar() {
                window.scrollTo(0, 1);
        }
        
	    $(document).ready(function(){
	        if($.os.ios) alert("hi");
        });
	</script>
</body>
</html>
